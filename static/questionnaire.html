<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Academic Future Predictor</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .slider-container {
            margin-top: 10px;
        }
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e5e7eb;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }
        .slider-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: 600;
            color: #667eea;
            font-size: 1.1rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        .checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>ü§ñ AI is analyzing your data...</h3>
            <p>Please wait while we process your prediction</p>
        </div>
    </div>

    <div class="questionnaire-container">
        <div class="questionnaire-header">
            <h1>Welcome, <span id="user-name"></span>!</h1>
            <p>Answer the following questions to help us predict your academic outcome</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Academic Assessment Questionnaire</h2>
                <p class="card-description">ü§ñ Powered by Machine Learning AI</p>
            </div>
            <div class="card-content">
                <form id="questionnaire-form">
                    <!-- Gender -->
                    <div class="form-group">
                        <label>üëß‚Äç‚ôÇÔ∏è What is your gender?</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="1" required>
                                <span>Male</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="0">
                                <span>Female</span>
                            </label>
                        </div>
                    </div>

                    <!-- Nationality -->
                    <div class="form-group">
                        <label for="nationality">üó∫Ô∏è What is your nationality?</label>
                        <select id="nationality" required>
                            <option value="">Select nationality</option>
                            <option value="0">Portuguese</option>
                            <option value="1">European (Spain, France, Italy, Germany, etc.)</option>
                            <option value="2">Portuguese-speaking Africa (Angola, Mozambique, Cape Verde, etc.)</option>
                            <option value="3">Latin America (Brazil, Argentina, etc.)</option>
                            <option value="4">Other (Asia, North America, rest of the world)</option>
                        </select>
                    </div>

                    <!-- Parent Occupation -->
                    <div class="form-group">
                        <label for="parentOccupation">üë©‚Äçüë©‚Äçüë¶ What is your father's or mother's occupation?</label>
                        <select id="parentOccupation" required>
                            <option value="">Select parent occupation</option>
                            <option value="0">Student / Unemployed / Missing / Other</option>
                            <option value="1">Armed Forces & Leadership (military, police, senior government)</option>
                            <option value="2">High-Skilled Professionals (scientists, doctors, professors, engineers, teachers)</option>
                            <option value="3">Technicians & Intermediate Professionals (nurses, lab techs, IT technicians)</option>
                            <option value="4">Administrative & Office Workers (clerks, secretaries, office assistants)</option>
                            <option value="5">Service Workers & Sales (shopkeepers, waiters, hairdressers)</option>
                            <option value="6">Agriculture & Farming (farmers, animal caretakers, rural workers)</option>
                            <option value="7">Skilled Manual Workers (construction, electricians, plumbers)</option>
                            <option value="8">Machine Operators & Drivers (truck/bus drivers, mechanics)</option>
                            <option value="9">Unskilled / Manual Labor (cleaners, helpers, factory laborers)</option>
                        </select>
                    </div>

                    <!-- Marital Status -->
                    <div class="form-group">
                        <label for="maritalStatus">üíç What is your marital status?</label>
                        <select id="maritalStatus" required>
                            <option value="">Select marital status</option>
                            <option value="1">Single</option>
                            <option value="2">Married</option>
                            <option value="3">Widowed</option>
                            <option value="4">Divorced</option>
                            <option value="5">Legally Separated</option>
                        </select>
                    </div>

                    <!-- Student Type -->
                    <div class="form-group">
                        <label>üåç Are you an international or national student?</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="studentType" value="1" required>
                                <span>National (Portuguese student)</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="studentType" value="0">
                                <span>International student</span>
                            </label>
                        </div>
                    </div>

                    <!-- Previous Qualification -->
                    <div class="form-group">
                        <label for="previousQualification">üéì What is your highest previous qualification?</label>
                        <select id="previousQualification" required>
                            <option value="">Select previous qualification</option>
                            <option value="0">Basic / Incomplete Education (did not finish high school)</option>
                            <option value="1">Secondary Complete (finished high school)</option>
                            <option value="2">Some Higher Education / Technical Training</option>
                            <option value="3">Bachelor's Degree</option>
                            <option value="4">Master's or Doctorate</option>
                        </select>
                    </div>

                    <!-- Enrollment Age -->
                    <div class="form-group">
                        <label for="enrollmentAge">üë∂ How old were you when you enrolled in this course?</label>
                        <div class="slider-container">
                            <input type="range" id="enrollmentAge" class="slider" min="17" max="60" value="19" required>
                            <span class="slider-value" id="enrollmentAgeValue">19</span>
                        </div>
                    </div>

                    <!-- Tuition Up To Date -->
                    <div class="form-group">
                        <label>üí∞ Are your tuition fees up to date?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="tuitionUpToDate" value="1">
                                <span>‚úÖ Yes (fees are paid and current)</span>
                            </label>
                        </div>
                    </div>

                    <!-- Displaced -->
                    <div class="form-group">
                        <label>üèòÔ∏è Have you been displaced from your home region?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="displaced" value="1">
                                <span>‚úÖ Yes (displaced from home region)</span>
                            </label>
                        </div>
                    </div>

                    <!-- Special Needs -->
                    <div class="form-group">
                        <label>üß© Do you have any educational special needs?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="specialNeeds" value="1">
                                <span>‚úÖ Yes (special educational needs)</span>
                            </label>
                        </div>
                    </div>

                    <!-- Admission Grade -->
                    <div class="form-group">
                        <label for="admissionGrade">üéØ What was your admission grade? (0‚Äì200 scale)</label>
                        <div class="slider-container">
                            <input type="range" id="admissionGrade" class="slider" min="95" max="190" step="0.5" value="140" required>
                            <span class="slider-value" id="admissionGradeValue">140</span>
                        </div>
                    </div>

                    <!-- First Semester Grade -->
                    <div class="form-group">
                        <label for="firstSemesterGrade">üìò What was your grade average in the 1st semester? (0‚Äì20)</label>
                        <div class="slider-container">
                            <input type="range" id="firstSemesterGrade" class="slider" min="0" max="20" step="0.1" value="13.5" required>
                            <span class="slider-value" id="firstSemesterGradeValue">13.5</span>
                        </div>
                    </div>

                    <!-- First Semester Approved -->
                    <div class="form-group">
                        <label for="firstSemesterApproved">üìï How many curricular units did you pass in the 1st semester? (0‚Äì10)</label>
                        <div class="slider-container">
                            <input type="range" id="firstSemesterApproved" class="slider" min="0" max="10" step="1" value="6" required>
                            <span class="slider-value" id="firstSemesterApprovedValue">6</span>
                        </div>
                    </div>

                    <!-- Second Semester Grade -->
                    <div class="form-group">
                        <label for="secondSemesterGrade">üìó What was your grade average in the 2nd semester? (0‚Äì20)</label>
                        <div class="slider-container">
                            <input type="range" id="secondSemesterGrade" class="slider" min="0" max="20" step="0.1" value="14.0" required>
                            <span class="slider-value" id="secondSemesterGradeValue">14.0</span>
                        </div>
                    </div>

                    <!-- Second Semester Approved -->
                    <div class="form-group">
                        <label for="secondSemesterApproved">üìô How many curricular units did you pass in the 2nd semester? (0‚Äì10)</label>
                        <div class="slider-container">
                            <input type="range" id="secondSemesterApproved" class="slider" min="0" max="10" step="1" value="7" required>
                            <span class="slider-value" id="secondSemesterApprovedValue">7</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">ü§ñ Get AI Prediction</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Update slider values
        function updateSliderValue(sliderId, displayId) {
            const slider = document.getElementById(sliderId);
            const display = document.getElementById(displayId);
            slider.addEventListener('input', function() {
                display.textContent = this.value;
            });
        }

        updateSliderValue('enrollmentAge', 'enrollmentAgeValue');
        updateSliderValue('admissionGrade', 'admissionGradeValue');
        updateSliderValue('firstSemesterGrade', 'firstSemesterGradeValue');
        updateSliderValue('firstSemesterApproved', 'firstSemesterApprovedValue');
        updateSliderValue('secondSemesterGrade', 'secondSemesterGradeValue');
        updateSliderValue('secondSemesterApproved', 'secondSemesterApprovedValue');

        // Load user name from sessionStorage
        window.addEventListener('DOMContentLoaded', function() {
            const userName = sessionStorage.getItem('userName');
            if (userName) {
                document.getElementById('user-name').textContent = userName;
            } else {
                window.location.href = 'signup.html';
            }
        });

        document.getElementById('questionnaire-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Collect form data and convert to ML model format
            const formData = {
                gender: parseInt(document.querySelector('input[name="gender"]:checked').value),
                nationality_group: parseInt(document.getElementById('nationality').value),
                parent_occupation_group: parseInt(document.getElementById('parentOccupation').value),
                marital_status: parseInt(document.getElementById('maritalStatus').value),
                student_type: parseInt(document.querySelector('input[name="studentType"]:checked').value),
                previous_qualification_group: parseInt(document.getElementById('previousQualification').value),
                age_at_enrollment: parseFloat(document.getElementById('enrollmentAge').value),
                tuition_up_to_date: document.getElementById('tuitionUpToDate').checked ? 1 : 0,
                displaced: document.getElementById('displaced').checked ? 1 : 0,
                special_needs: document.getElementById('specialNeeds').checked ? 1 : 0,
                first_semester_grade: parseFloat(document.getElementById('firstSemesterGrade').value),
                second_semester_grade: parseFloat(document.getElementById('secondSemesterGrade').value),
                second_semester_approved: parseInt(document.getElementById('secondSemesterApproved').value),
                first_semester_approved: parseInt(document.getElementById('firstSemesterApproved').value),
                admission_grade: parseFloat(document.getElementById('admissionGrade').value)
            };
            
            try {
                // Call Flask API for prediction
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                // Hide loading overlay
                document.getElementById('loadingOverlay').style.display = 'none';
                
                if (result.success) {
                    // Store prediction result
                    const predictionResult = {
                        outcome: result.outcome,
                        confidence: result.confidence,
                        percentage: Math.round(result.confidence * 100)
                    };
                    
                    sessionStorage.setItem('predictionResult', JSON.stringify(predictionResult));
                    sessionStorage.setItem('questionnaireData', JSON.stringify(formData));
                    
                    // Redirect to results
                    window.location.href = 'results.html';
                } else {
                    alert('‚ö†Ô∏è Error: ' + result.error + '\n\nPlease make sure the Flask server is running on http://localhost:5000');
                    console.error('Prediction error:', result.error);
                }
            } catch (error) {
                // Hide loading overlay
                document.getElementById('loadingOverlay').style.display = 'none';
                
                alert('‚ö†Ô∏è Could not connect to the prediction server.\n\nPlease ensure:\n1. Flask server is running (python app.py)\n2. Server is accessible at http://localhost:5000\n3. Model is loaded correctly\n\nError: ' + error.message);
                console.error('Connection error:', error);
            }
        });
    </script>
</body>
</html>
