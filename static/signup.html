<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Academic Future Predictor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-header">
                <h2>Create your account</h2>
                <p class="card-description">Sign up to begin your academic assessment and discover your future</p>
            </div>
            <div class="card-content">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="john.doe@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Sign Up & Continue</button>
                    <p class="auth-footer">Already have an account? <a href="#" class="link">Sign in</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            // Store user data in sessionStorage
            sessionStorage.setItem('userName', name);
            sessionStorage.setItem('userEmail', email);
            
            // Redirect to questionnaire
            window.location.href = 'questionnaire.html';
        });
    </script>
</body>
</html>
