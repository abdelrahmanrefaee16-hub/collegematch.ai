<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - keephope.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d4a3e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: rgba(45, 74, 62, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(74, 222, 128, 0.2);
            border-radius: 1rem;
            padding: 2.5rem;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #e5e7eb;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }

        input::placeholder {
            color: #6b7280;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: #d1d5db;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #4ade80;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid;
            display: inline-block;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }

        .btn-primary {
            background: #4ade80;
            color: #1a1a1a;
            border-color: #4ade80;
            border: none;
        }

        .btn-primary:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #4ade80;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }

            .card-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="card">
            <div class="card-header">
                <h1>Create Your Account</h1>
                <p class="card-description">Join keephope.ai to unlock your academic potential.</p>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="john.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agree" required>
                            <span>I agree to the terms and conditions</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>

                <div class="auth-footer">
                    Already have an account? <a href="#">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('❌ Passwords do not match!');
                return;
            }
            
            if (!document.getElementById('agree').checked) {
                alert('❌ Please agree to the terms and conditions.');
                return;
            }
            
            // Store user name in sessionStorage
            sessionStorage.setItem('userName', fullName);
            
            // Redirect to questionnaire
            window.location.href = 'questionnaire.html';
        });
    </script>
</body>
</html>
